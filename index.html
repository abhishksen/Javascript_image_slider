<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Image slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <h3>Javascript image slider</h3>
    <div class="container">
      <div class="top">
        <i class="fas fa-arrow-left arrow left"></i>
        <div class="frame">
          <div class="slider">
            <img
              src="https://picsum.photos/500/350"
              alt="image"
              class="image"
            />
            <img
              src="https://picsum.photos/id/78/500/350"
              alt="image"
              class="image"
            />
            <img
              src="https://picsum.photos/id/10/500/350"
              alt="image"
              class="image"
            />
            <img
              src="https://picsum.photos/id/100/500/350"
              alt="image"
              class="image"
            />
            <img
              src="https://picsum.photos/id/198/500/350"
              alt="image"
              class="image"
            />
            <img
              src="https://picsum.photos/id/189/500/350"
              alt="image"
              class="image"
            />
            <img
              src="https://picsum.photos/id/109/500/350"
              alt="image"
              class="image"
            />
          </div>
        </div>
        <i class="fas fa-arrow-right arrow right"></i>
      </div>
      <div class="bottom"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
